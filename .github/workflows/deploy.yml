name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  # Déclencheur sur les push dans la branche main
  pull_request:
    branches:
      - main  # Déclencheur sur les pull requests pour la branche main

jobs:
  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest  # Exécute ce job sur un runner Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Action pour récupérer le code du dépôt

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}  # ID de votre projet GCP, stocké en tant que secret
          service_account_key: ${{ secrets.SVCAccount }}  # Clé de compte de service
          export_default_credentials: true  # Configure gcloud pour utiliser les credentials du compte de service

      - name: Deploy to GCP
        run: |
          gcloud functions deploy function-hotel-list \
          --gen2 \
          --runtime=nodejs20 \
          --region=us-east1  \
          --source=. \
          --entry-point=getHotels \
          --trigger-http --allow-unauthenticated
