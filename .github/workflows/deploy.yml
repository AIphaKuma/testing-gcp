name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  # Déclencheur sur les push dans la branche main
  pull_request:
    branches:
      - main  # Déclencheur sur les pull requests pour la branche main

jobs:
  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest  # Exécute ce job sur un runner Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Action pour récupérer le code du dépôt

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # Your Google Cloud project ID
          service_account_key: ${{ secrets.SVCAccount }}  # The secret key
          export_default_credentials: true
          
      - name: Install gcloud beta components
        run: gcloud components install beta --quiet
        
      - name: Deploy to GCP
        run: |
          gcloud beta functions deploy function-hotel-list \
            --quiet \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-east1 \
            --source=. \
            --entry-point=getHotels \
            --trigger-http \
            --allow-unauthenticated
        
